<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Birthday Countdown</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <main>
            <h1 id="countdown-title">Birthday Countdown for:</h1>
            <img src="images/christine.png" alt="Christine friends logo">
            <p id="blurb">A countdown to the most important day of the year (in Christine's head at least)!</p>
            <div class="counter-div">
                <div class="outer-div">
                    <h2 class="headers header-odd">Days</h2>
                    <p class="counters header-odd day-counter"></p>
                </div>
                <div class="outer-div">
                    <h2 class="headers header-even">Hours</h2>
                    <p class="counters header-even hour-counter"></p>
                </div>
                <div class="outer-div">
                    <h2 class="headers header-odd">Minutes</h2>
                    <p class="counters header-odd minute-counter"></p>
                </div>
                <div>
                    <h2 class="headers header-even">Seconds</h2>
                    <p class="counters header-even second-counter"></p>
                </div>
            </div>
        </main>
        <!-- <audio id="my_audio" src="music/friends.mp3" loop="loop"></audio> -->

        
        <script src="index.pack.js"></script>
    </body>
</html>
